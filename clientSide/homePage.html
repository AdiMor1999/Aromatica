<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <script
      src="https://kit.fontawesome.com/cefb213973.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand fw-bold fs-3" href="#">Aromatica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Products</a>
              </li>
            </ul>
            <form class="d-flex me-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item">
                <a href="" class="me-3"
                  ><i
                    class="fa-solid fa-cart-shopping"
                    style="color: #000000"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a href=""
                  ><i class="fa-regular fa-user" style="color: #000000"></i
                ></a>
              </li>

              <li class="nav-item">
                <button class="btn">log in</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-dark">sign up</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="content">
      <div class="container px-4 py-0">
        <div class="row flex-lg-row-reverse align-items-center py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              id="home-page-img"
              src="./images/homepage.jpg"
              class="d-block mx-lg-auto w-100 h-50"
              alt="Perfume home page"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-4 lh-0 mb-3">Shop our exclusive perfumes</h1>
            <p class="lead">
              Discover the beauty of fragrance with our collection of premium
              perfumes, immerse yourself in the aroma of luxury and elevate your
              style.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-dark btn-lg px-4 me-md-2">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <footer class="py-3">
          <h1 class="nav justify-content-center fs-3 border-bottom pb-2 mb-2">
            Aromatica
          </h1>
          <p class="text-center text-body-secondary">
            Developed by Adi Mor, Shani Yaish, Ofek Zavaro, Roy Zohar
          </p>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script> -->
  </body>
</html>
