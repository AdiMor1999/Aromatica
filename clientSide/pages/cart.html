<div class="container mt-5">
  <div class="text-center">
    <h1 class="titleShoppingCart">Your Shopping Cart</h1>
  </div>

  <div id="empty-cart-message" class="text-center my-3" style="display: none">
    Your cart is empty.
  </div>

  <div class="table-responsive">
    <table class="table" id="cart-table">
      <!-- Table header content -->
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <!-- Dynamic from JS -->
      <tbody id="cart"></tbody>
    </table>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="table-responsive">
        <table class="table" id="total-table">
          <!-- First table content -->
          <tbody>
            <tr>
              <td colspan="5"></td>
              <td class="text-end"><strong>Total</strong></td>
              <td class="product-subtotal">
                â‚ª<span id="total-amount">0.00</span>
              </td>
            </tr>
            <tr>
              <td colspan="5"></td>
              <td class="text-end"></td>
              <td class="text-end">
                <button class="btn btn-dark" id="shopNowButton" type="button">
                  Shop now
                  <svg class="cartIcon" viewBox="0 0 576 512">
                    <path
                      d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <div class="table-responsive">
        <table class="table" id="coupon-table">
          <!-- Second table content -->
          <tbody>
            <tr>
              <td colspan="7" class="text-center">
                <strong
                  >Thank you for choosing us, just before purchasing make sure
                  you have entered all your favorite products</strong
                >
              </td>
            </tr>
            <tr>
              <td colspan="7" class="text-end">
                <p id="support">
                  For support contact us on the Facebook page Aromatica3
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div id="facebook-post"></div>

<div class="modal fade" role="dialog" tabindex="-1" id="modal-3">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h1>Thank you for purchasing!</h1>
        <div>
          <button
            onclick="postToFacebook()"
            class="btn btn-primary"
            type="button"
          >
            Share on Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="orderConfirmationModal"
  tabindex="-1"
  aria-labelledby="orderConfirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderConfirmationModalLabel">
          Order Confirmation
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="orderConfirmationMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
