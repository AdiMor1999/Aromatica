<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="./css/product.css" />

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="product-details">
        <div class="image-container">
          <a class="zoom-link">
            <img id="product-image" alt="Product Image" class="img-fluid" />
          </a>
        </div>
        <!-- Other product details can be added here -->
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <h1 id="product-name" class="title"></h1>
        <br />
        <h9>Product information</h9>
        <br />
        <br />
        <p><strong>Category</strong>: Cosmetics</p>
        <p id="product-brand"></p>
        <p id="product-price"></p>
        <p>Content: 100 ml</p>
        <button id="add-to-cart" class="btn btn-dark">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
