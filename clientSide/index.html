<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aromatica</title>
    <script
      src="https://kit.fontawesome.com/cefb213973.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand fw-bold fs-3" href="home">Aromatica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="products">Products</a>
              </li>
            </ul>
            <form class="d-flex me-auto" role="search">
              <div class="position-relative">
                <input
                  id="search-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search Perfume"
                  aria-label="Search"
                />
                <div class="search-results" id="searchResults"></div>
              </div>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item">
                <a href="cart" class="me-3"
                  ><i
                    class="fa-solid fa-cart-shopping"
                    style="color: #000000"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="profile"
                  ><i class="fa-regular fa-user me-3" style="color: #000000"></i
                ></a>
              </li>

              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-outline-dark me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="loginButton"
                >
                  Log In
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-outline-dark me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#signupModal"
                  id="signupButton"
                >
                  Sign up
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  id="logoutButton"
                >
                  Log Out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main id="content"></main>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-dark">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <footer class="py-3">
          <h1 class="nav justify-content-center fs-3 border-bottom pb-2 mb-2">
            Aromatica
          </h1>
          <p class="text-center text-body-secondary">
            Developed by Adi Mor, Shani Yaish, Ofek Zavaro, Roy Zohar
          </p>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
